<!DOCTYPE html>
<html>
<head>
   <title>Nytimes Search</title>
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <script
       src="https://code.jquery.com/jquery-3.4.1.min.js"
       integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
       crossorigin="anonymous"></script>
       <script src="app.js"></script>
</head>
<body>
   <div class="container">
       <h1>New York Times Search</h1>
       <h2>Search Parameters</h2>
       <form>
           <div class="row">
               <p>Search Term</p>
               <input id="searchInput" class="form-control mr-sm-2" type="search" placeholder="Search">
           </div>
           <div class="row">
               <p id="recordNumber">Number of records</p>
               <input id="rowNumberInput" class="form-control mr-sm-2" type="search" placeholder="#">
           </div>
           <div class="row">
               <p>Start Year</p>
               <input id="startYearInput" class="form-control mr-sm-2" type="search" placeholder="End Year">
           </div>
           <div class="row">
               <p>End Year</p>
               <input id="endYearInput" class="form-control mr-sm-2" type="search" placeholder="End Year">
           </div>
           <div class="row">
               <button id="search">Search</button>
               <button id="clear">Clear</button>
           </div>
       </form>
       <h3>Results</h3>
       <div id="results"></div>
   </div>
</body>
</html>
